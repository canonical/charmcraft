summary: pack a simple init-created charm

include: 
  - tests/

prepare: |
  tests.pkgs install unzip
  charmcraft init --project-dir=charm

restore: |
  pushd charm
  charmcraft clean
  popd
  
  rm -rf charm

execute: |
  cd charm
  charmcraft pack --verbose
  test -f charm*.charm
  unzip -l charm*.charm | grep "site-packages/ops/charm.py"
  test ! -d build
