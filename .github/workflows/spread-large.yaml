name: Weekly Spread
on:
  schedule:
    # At 00:00 on Wednesday and Sunday.
    - cron: "0 0 * * WED,SUN"

  workflow_dispatch:

# Only ever run one of this test at a time.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  snap-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build snap
        uses: snapcore/action-build@v1
        id: charmcraft
      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: snap
          path: ${{ steps.charmcraft.outputs.snap }}

  pack-charm:
    runs-on: self-hosted
    needs: [snap-build]
    strategy:
      fail-fast: false
      # Each of these tasks can spin up several machines in spread.
      max-parallel: 2
      matrix:
        task:
          - charms/k8s-operator
          - charms/operator
          - charms/bundle
          - charms/reactive
          - smoketests/parallel-build

    steps:
      - name: Cleanup job workspace
        run: |
          rm -rf "${{ github.workspace }}"
          mkdir "${{ github.workspace }}"
      - name: Checkout charmcraft
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: Download snap artifact
        uses: actions/download-artifact@v4
        with:
          name: snap
      - name: Spread k8s operator
        run: |
          spread google:tests/spread/${{ matrix.task }}
      - name: Clean up jobs
        if: ${{ always() }}
        run: |
          spread -discard
