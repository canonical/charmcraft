summary: pack a simple init-created charm

include:
  - tests/

prepare: |
  tests.pkgs install unzip
  charmcraft init --project-dir=charm

restore: |
  pushd charm
  charmcraft clean
  popd

  rm -rf charm

execute: |
  cd charm
  charmcraft pack --verbosity=debug
  test -f charm*.charm
  unzip -l charm*.charm | grep "venv/ops/charm.py"
  test ! -d build
