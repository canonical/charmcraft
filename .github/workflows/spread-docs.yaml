name: Spread tests for docs
on:
  pull_request:
    paths:
      - spread.yaml
      - docs/**/code/**
  push:
    branches:
      - main
    paths:
      - spread.yaml
      - docs/**/code/**
  schedule:
    - cron: "0 0 * * 0" # Midnight UTC on Sundays

jobs:
  spread-select:
    runs-on: ubuntu-latest
    outputs:
      systems: ${{ steps.select.outputs.systems }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24
      - name: Install spread
        run: |
          go install github.com/snapcore/spread/cmd/spread@latest
      - name: Find spread systems
        id: select
        run: |
          echo systems=$($(go env GOPATH)/bin/spread -list ci:docs/ | jq --raw-input . | jq --slurp --compact-output) | tee -a "${GITHUB_OUTPUT}"

  docs-tests:
    runs-on: ubuntu-latest
    needs: [spread-select]
    strategy:
      fail-fast: false
      matrix:
        system: ${{ fromJSON(needs.spread-select.outputs.systems) }}

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24
      - name: Install spread
        run: |
          go install github.com/snapcore/spread/cmd/spread@latest
      - name: Cleanup job workspace
        run: |
          rm -rf "${{ github.workspace }}"
          mkdir "${{ github.workspace }}"

      - name: Checkout charmcraft
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Download snap from store
        run: |
          snap download --edge charmcraft

      - name: Run spread
        run: |
          $(go env GOPATH)/bin/spread "${{ matrix.system }}"

      - name: Discard spread workers
        if: always()
        run: |
          shopt -s nullglob
          for r in .spread-reuse.*.yaml; do
            spread -discard -reuse-pid="$(echo "$r" | grep -o -E '[0-9]+')"
          done
