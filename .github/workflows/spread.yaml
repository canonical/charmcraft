name: Spread
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 */2 * *"

jobs:
  snap-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build snap
        uses: snapcore/action-build@v1
        id: charmcraft
      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: snap
          path: ${{ steps.charmcraft.outputs.snap }}

  snap-tests:
    runs-on: spread-installed
    needs: [snap-build]
    strategy:
      fail-fast: false
      matrix:
        spread:
          - "google:"

    steps:
      - name: Cleanup job workspace
        run: |
          rm -rf "${{ github.workspace }}"
          mkdir "${{ github.workspace }}"

      - name: Checkout charmcraft
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Download snap artifact
        uses: actions/download-artifact@v4
        with:
          name: snap

      - name: Run spread
        run: |
          spread ${{ matrix.spread }}

  snap-store-tests:
    runs-on: spread-installed
    needs: [snap-build]

    steps:
      - if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.owner.login == 'canonical') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        name: Checkout charmcraft
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.owner.login == 'canonical') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        name: Download snap artifact
        uses: actions/download-artifact@v4
        with:
          name: snap

      - if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.owner.login == 'canonical') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        name: Run spread
        env:
          CHARMCRAFT_AUTH: ${{ secrets.CHARMCRAFT_AUTH }}
          CHARM_DEFAULT_NAME: gh-ci-charmcraft-charm
          BUNDLE_DEFAULT_NAME: gh-ci-charmcraft-bundle
        run: |
          spread google:ubuntu-22.04-64:tests/spread/store/
  snap-remote-build-tests:
    runs-on: spread-installed
    needs: [snap-build]

    steps:
      - if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.owner.login == 'canonical') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        name: Checkout charmcraft
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.owner.login == 'canonical') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        name: Download snap artifact
        uses: actions/download-artifact@v4
        with:
          name: snap

      - if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.owner.login == 'canonical') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        name: Run spread
        env:
          LAUNCHPAD_TOKEN: ${{ secrets.LAUNCHPAD_TOKEN }}
        run: |
          spread google:ubuntu-22.04-64:tests/spread/smoketests/remote-build
