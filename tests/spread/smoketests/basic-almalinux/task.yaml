summary: pack a simple init-created charm for AlmaLinux 9
systems:
  - ubuntu-22.04-64

prepare: |
  charmcraft init --project-dir=charm
  pushd charm

  cat <<- EOF > charmcraft.yaml
  name: basic-almalinux
  type: charm
  summary: A basic charm for AlmaLinux 9
  description: |
    This is a basic charm for AlmaLinux 9.

  bases:
    - build-on:
      - name: almalinux
        channel: "9"
      run-on:
      - name: almalinux
        channel: "9"
  EOF

  popd

restore: |
  pushd charm
  charmcraft clean
  popd

  rm -rf charm

execute: |
  cd charm
  charmcraft pack --verbose
